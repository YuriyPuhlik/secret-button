<!DOCTYPE html>
<html lang="ru">
<head>

  <style>

    }

    .container {

    button {

      border-radius: 14px;

    }

    #sendBtn {

      color: #2d2d2d;
    }

    #sendBtn:hover {

    }

    #nightBtn {
      background-color: #c6d8ff;
      color: #243b6f;
    }

    #nightBtn:hover {
      background-color: #a9c4ff;
    }

    #status {

    }

    body.night {

      background-size: cover;
      color: #fff;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png') repeat;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      animation: moveStars 100s linear infinite;
      transition: opacity 1.5s ease;
    }

    body.night .stars {
      opacity: 0.08;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    #emojiMessage {
      font-size: 2rem;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <form id="myForm" action="https://formspree.io/f/mzzgrkyq" method="POST">
      <input type="hidden" name="message" value="–õ–∏–∑–∞ –Ω–∞–∂–∞–ª–∞ –∫–Ω–æ–ø–∫—É: '–Ø —Ö–æ—á—É –Ω–∞–ø–∏—Å–∞—Ç—å, –Ω–æ —Å—Ç–µ—Å–Ω—è—é—Å—å ü•π'"/>

    });
  </script>

</html>
