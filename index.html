<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–Ø —Ö–æ—á—É –Ω–∞–ø–∏—Å–∞—Ç—å, –Ω–æ —Å—Ç–µ—Å–Ω—è—é—Å—å ü•π</title>
  <style>

      height: 100%;
      background-color: #fffaf8;

    }

    .container {

    }

    #sendBtn {
      background-color: #ffd1dc;
      color: #2d2d2d;
    }

    #sendBtn:hover {
      background-color: #ffb5c5;
    }

    #nightBtn {
      background-color: #c6d8ff;
      color: #243b6f;
    }

    #nightBtn:hover {
      background-color: #a9c4ff;
    }

    #fearBtn {
      background-color: #d6d3ff;
      color: #3a2b84;
    }

    #fearBtn:hover {
      background-color: #bebaff;
    }

    #status {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #444;
    }

    body.night {
      background: url('https://i.pinimg.com/originals/d3/41/7a/d3417a613ad7aea7a6d3f46bb0a42ec8.gif') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      animation: moveStars 100s linear infinite;
      transition: opacity 1.5s ease;
    }

    body.night .stars {
      opacity: 0.08;
    }

    @keyframes moveStars {
      from { background-position: 0 0; }
      to { background-position: 10000px 5000px; }
    }

    .message {
      font-size: 2.6rem;
      display: none;
      margin: 0 auto;
      text-align: center;
      line-height: 1.5;
      padding: 0 20px;
    }

    .centered {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @media (max-width: 768px) {
      button {
        height: auto;
        padding: 20px;
        font-size: 1.8rem;
      }

      .message {

      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <div class="container">
    <form id="myForm" action="https://formspree.io/f/mzzgrkyq" method="POST">
      <input type="hidden" name="message" value="–õ–∏–∑–∞ –Ω–∞–∂–∞–ª–∞ –∫–Ω–æ–ø–∫—É: '–Ø —Ö–æ—á—É –Ω–∞–ø–∏—Å–∞—Ç—å, –Ω–æ —Å—Ç–µ—Å–Ω—è—é—Å—å ü•π'"/>
      <button type="submit" id="sendBtn">–Ø —Ö–æ—á—É –Ω–∞–ø–∏—Å–∞—Ç—å, –Ω–æ —Å—Ç–µ—Å–Ω—è—é—Å—å ü•π</button>
    </form>

    <button id="nightBtn">–°–ø–æ–∫–æ–π–Ω–æ–π –Ω–æ—á–∏ üåô</button>

    <!-- –°—Ç—Ä–∞—Ö–∏ –∫–Ω–æ–ø–∫–∞ –Ω–∏–∂–µ -->
    <div>

    <div id="emojiMessage" class="message centered">

      ‚ú® ü©∑ üòò
    </div>

      <p>–£ –º–æ–µ–≥–æ —Å–æ–ª–Ω—ã—à–∫–∞ –Ω–µ—Ç —Å—Ç—Ä–∞—Ö–æ–≤,<br>–æ–Ω–∞ –ø—Ä–æ—Å—Ç–æ –æ—á–µ–Ω—å —á—É–≤—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–∞—è<br>ü•π‚ù§Ô∏è</p>
    </div>

    <div id="status"></div>
  </div>

  <script>
    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
    const form = document.getElementById('myForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          status.textContent = '–ì–æ—Ç–æ–≤–æ üíå';
          form.reset();
        } else {
          response.json().then(data => {
            if (data.errors) {
              status.textContent = data.errors.map(error => error.message).join(", ");
            } else {
              status.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ üòî';
            }
          });
        }
      }).catch(() => {
        status.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è üõú';
      });
    });

    // –ù–æ—á–Ω–∞—è —Ç–µ–º–∞
    document.getElementById("nightBtn").addEventListener("click", () => {
      document.body.classList.add("night");
      document.getElementById("nightBtn").style.display = "none";
      document.getElementById("sendBtn").style.display = "none";
      document.getElementById("fearBtn").style.display = "none";
      document.getElementById("emojiMessage").style.display = "block";
    });

    // –°—Ç—Ä–∞—Ö–∏
    document.getElementById("fearBtn").addEventListener("click", () => {
      document.getElementById("nightBtn").style.display = "none";
      document.getElementById("sendBtn").style.display = "none";
      document.getElementById("fearBtn").style.display = "none";
      document.getElementById("fearMessage").style.display = "block";
    });
  </script>

</html>
