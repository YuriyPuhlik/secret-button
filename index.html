// ================== –í–ò–î–ï–û ==================
function stopVideosInScreen(screenElement) {
    const videos = screenElement.querySelectorAll('video');
    videos.forEach(video => {
        video.pause();
        video.currentTime = 0;
    });
}

function playVideoInScreen(screenElement) {
    const video = screenElement.querySelector('video');
    if (video) {
        video.play().catch(() => {});
    }
}

// ================== –≠–ö–†–ê–ù ==================
function createScreen(screen) {
    const div = document.createElement('div');
    div.className = 'screen';

    const p = document.createElement('p');
    p.style.fontSize = '1.3em';
    p.style.margin = '10px';
    p.innerText = screen.text;
    div.appendChild(p);

    if (screen.media) {
        if (screen.media.type === "image") {
            const img = document.createElement('img');
            img.src = screen.media.src;
            div.appendChild(img);
        }

        if (screen.media.type === "video") {
            const video = document.createElement('video');
            video.src = screen.media.src;
            video.controls = true;
            video.loop = true;
            video.playsInline = true;
            div.appendChild(video);
        }
    }

    const btn = document.createElement('div');
    btn.className = 'heart-btn';
    btn.innerText = '‚ù§Ô∏è';
    btn.onclick = () => {
        score += 5;
        scoreDisplay.innerText = `–û—á–∫–∏: ${score}`;
        nextScreen();
    };

    div.appendChild(btn);
    return div;
}

// ================== –†–ï–ù–î–ï–† ==================
function renderGameScreens() {
    document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');

    if (gameScreens.length === 0) {
        screensData.forEach(data => {
            const screen = createScreen(data);
            app.appendChild(screen);
            gameScreens.push(screen);
        });
    }

    currentScreen = 0;
    gameScreens[0].style.display = 'flex';
    playVideoInScreen(gameScreens[0]);
}

// ================== –ü–ï–†–ï–•–û–î ==================
function nextScreen() {
    stopVideosInScreen(gameScreens[currentScreen]);
    gameScreens[currentScreen].style.display = 'none';
    currentScreen++;

    if (currentScreen < gameScreens.length) {
        gameScreens[currentScreen].style.display = 'flex';
        playVideoInScreen(gameScreens[currentScreen]);
    } else {
        showFinalScreen();
    }
}
